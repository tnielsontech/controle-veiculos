<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de Veículos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      font-size: 20px;
    }
    header {
      background-color: #043C64;
      color: white;
      text-align: center;
      padding: 25px 10px;
    }
    header img {
      max-height: 80px;
      margin-bottom: 10px;
    }
    main {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #043C64;
      font-size: 26px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    select, input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 20px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 9px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      font-size: 18px;
      background-color: #043C64;
      color: white;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      background-color: #065a95;
    }
    #confirmar {
      width: 100%;
      padding: 15px;
      font-size: 22px;
    }
    .filter-buttons {
      text-align: center;
      margin-bottom: 10px;
    }
    .filter-buttons button.active {
      background-color: #065a95;
      border: 2px solid #043C64;
    }
    #feedback {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
      font-size: 20px;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 9999;
      text-align: center;
      border: 3px solid #043C64;
    }
    .popup button {
      margin-top: 15px;
      width: 100px;
    }
    .popup-message {
      margin-bottom: 10px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      font-size: 15px;
      color: #999;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/seduin/controle-veiculos/main/Logotipo_Prefeitura_horizontal_negativo.png" alt="Prefeitura de Joinville">
    <h1>Controle de Veículos</h1>
  </header>
  <main>
    <h2>Formulário de Registro</h2>

    <div class="filter-buttons">
      <button id="btnAF" onclick="filtrarServidores('AF')">A-F</button>
      <button id="btnGM" onclick="filtrarServidores('GM')">G-M</button>
      <button id="btnNZ" onclick="filtrarServidores('NZ')">N-Z</button>
      <button id="btnTodos" class="active" onclick="filtrarServidores('Todos')">Todos</button>
    </div>

    <label for="servidor">Servidor</label>
    <select id="servidor">
      <option value="">Carregando...</option>
    </select>

    <label for="acao">Tipo de Ação</label>
    <select id="acao">
      <option value="">Selecione...</option>
      <option value="Saída">Saída</option>
      <option value="Retorno">Retorno</option>
      <option value="Lavação">Lavação</option>
    </select>

    <label for="veiculo">Veículo</label>
    <select id="veiculo">
      <option value="">Selecione a ação primeiro...</option>
    </select>

    <div id="saldo" style="text-align:right; font-size:14px; margin-bottom:10px;"></div>

    <div id="campoObservacao">
      <label for="observacao">Observação</label>
      <textarea id="observacao" rows="2" placeholder="Ex: Destino da saída..."></textarea>
    </div>

    <div id="campoKM" style="display:none;">
      <label for="km">KM na volta</label>
      <input type="number" id="km" placeholder="Ex: 18234">
    </div>

    <button id="confirmar" onclick="enviar()">Confirmar</button>
    <div id="feedback"></div>
  </main>
  <footer>Desenvolvido por Tiago Nielson - v.3.3</footer>

<script>
  const servidorSelect = document.getElementById("servidor");
  const acaoSelect = document.getElementById("acao");
  const veiculoSelect = document.getElementById("veiculo");
  const saldoDiv = document.getElementById("saldo");
  const obsDiv = document.getElementById("campoObservacao");
  const kmDiv = document.getElementById("campoKM");
  const feedbackDiv = document.getElementById("feedback");

  const WEBAPP_URL = "https://proxy-controle-veiculos.vercel.app/api";

  let servidores = [];
  let veiculos = [];
  let registros = [];
  let servidorComCarro = {};
  let inatividadeTimer;

  fetch(WEBAPP_URL + "?getDados=1")
    .then(r => r.json())
    .then(d => {
      servidores = d.servidores;
      veiculos = d.veiculos;
      registros = d.registros || [];
      servidorComCarro = d.servidorComCarro || {};
      preencherServidores();
    });

  function preencherServidores(filtro = 'Todos') {
    servidorSelect.innerHTML = `<option value="">Selecione...</option>`;
    const filtrados = servidores.filter(nome => {
      const letra = nome.trim().charAt(0).toUpperCase();
      if (filtro === 'AF') return letra >= 'A' && letra <= 'F';
      if (filtro === 'GM') return letra >= 'G' && letra <= 'M';
      if (filtro === 'NZ') return letra >= 'N' && letra <= 'Z';
      return true;
    });
    filtrados.forEach(nome => {
      const opt = document.createElement("option");
      opt.value = nome;
      opt.textContent = nome;
      servidorSelect.appendChild(opt);
    });
  }

  function filtrarServidores(filtro) {
    document.querySelectorAll('.filter-buttons button').forEach(b => b.classList.remove('active'));
    document.getElementById('btn' + filtro).classList.add('active');
    preencherServidores(filtro);
  }

  servidorSelect.addEventListener("change", () => {
    const servidor = servidorSelect.value;
    const veiculoAnterior = servidorComCarro[servidor];
    if (veiculoAnterior) {
      acaoSelect.value = "Retorno";
      acaoSelect.dispatchEvent(new Event("change"));
      setTimeout(() => {
        const opt = [...veiculoSelect.options].find(o => o.value.includes(veiculoAnterior));
        if (opt) {
          veiculoSelect.value = opt.value;
          veiculoSelect.dispatchEvent(new Event("change"));
        }
      }, 300);
      [...acaoSelect.options].forEach(o => {
        if (o.value === "Saída") o.disabled = true;
      });
    } else {
      [...acaoSelect.options].forEach(o => o.disabled = false);
    }
  });

  acaoSelect.addEventListener("change", () => {
    const tipo = acaoSelect.value;
    veiculoSelect.innerHTML = `<option value="">Carregando...</option>`;
    const opcoes = veiculos.filter(v =>
      (tipo === "Saída" && v.disponivel) ||
      (tipo === "Retorno" && !v.disponivel) ||
      (tipo === "Lavação" && v.disponivel)
    );
    veiculoSelect.innerHTML = `<option value="">Selecione...</option>`;
    opcoes.forEach(v => {
      const opt = document.createElement("option");
      opt.value = v.nome;
      opt.textContent = `${v.nome} (${v.saldo})`;
      veiculoSelect.appendChild(opt);
    });
    saldoDiv.textContent = "";
    obsDiv.style.display = (tipo === "Saída" || tipo === "Lavação") ? "block" : "none";
    kmDiv.style.display = tipo === "Retorno" ? "block" : "none";
  });

  veiculoSelect.addEventListener("change", () => {
    const v = veiculos.find(v => v.nome === veiculoSelect.value);
    saldoDiv.textContent = v ? `Saldo: ${v.saldo}` : "";
  });

  function popupConfirm(mensagem, callback) {
    const popup = document.createElement("div");
    popup.className = "popup";
    popup.innerHTML = `
      <div class="popup-message">${mensagem}</div>
      <button id="confirmarBtn">Sim</button>
      <button id="cancelarBtn">Não</button>
    `;
    document.body.appendChild(popup);
    document.getElementById("confirmarBtn").onclick = () => {
      document.body.removeChild(popup);
      callback(true);
    };
    document.getElementById("cancelarBtn").onclick = () => {
      document.body.removeChild(popup);
      callback(false);
    };
  }

  function mostrarFeedback(mensagem, cor) {
    feedbackDiv.textContent = mensagem;
    feedbackDiv.style.color = cor;
    setTimeout(() => {
      feedbackDiv.textContent = "";
    }, 5000);
  }

  function limparFormulario() {
    servidorSelect.value = "";
    acaoSelect.value = "";
    veiculoSelect.innerHTML = "";
    document.getElementById("observacao").value = "";
    document.getElementById("km").value = "";
    saldoDiv.textContent = "";
    feedbackDiv.textContent = "";
    preencherServidores(document.querySelector('.filter-buttons .active')?.id?.replace('btn', '') || 'Todos');
  }

  function resetarInatividade() {
    clearTimeout(inatividadeTimer);
    inatividadeTimer = setTimeout(() => {
      limparFormulario();
    }, 10000);
  }
  ['change', 'input', 'click'].forEach(evt => {
    document.addEventListener(evt, resetarInatividade);
  });
  resetarInatividade();

  function enviar() {
    const servidor = servidorSelect.value;
    const acao = acaoSelect.value;
    const veiculo = veiculoSelect.value;
    const observacao = document.getElementById("observacao").value;
    const km = document.getElementById("km").value;

    if (!servidor || !acao || !veiculo) {
      mostrarFeedback("Preencha todos os campos obrigatórios.", "red");
      return;
    }

    if (acao === "Retorno") {
      if (!km) {
        mostrarFeedback("Informe o KM na volta.", "red");
        return;
      }
      const ultRetorno = [...registros].reverse().find(r => r[2] === veiculo && r[1] === "Retorno");
      if (ultRetorno) {
        const ultKM = parseFloat(ultRetorno[3].toString().replace(/\D/g, ""));
        const kmAtual = parseFloat(km);
        const diff = kmAtual - ultKM;
        if (isFinite(ultKM) && isFinite(kmAtual)) {
          if (diff < 0) {
            alert("🚗 Você só andou de ré? A KM está abaixo da última registrada. Confira!");
            return;
          }
          if (diff > 500) {
            alert("🛣️ Por toda Joinville? Mais de 500km? Confira a KM!");
            return;
          }
        }
      }
    }

    popupConfirm(`Confirma ${acao} do veículo ${veiculo} por ${servidor}?`, (confirmado) => {
      if (!confirmado) return;

      const data = new URLSearchParams();
      data.append("servidor", servidor);
      data.append("acao", acao);
      data.append("veiculo", veiculo);
      data.append("observacao", observacao);
      data.append("km", km);

      fetch(WEBAPP_URL, {
        method: "POST",
        body: data
      })
      .then(r => r.text())
      .then(res => {
        if (res.includes("OK")) {
          mostrarFeedback("✅ Registro enviado com sucesso!", "green");
          limparFormulario();
          fetch(WEBAPP_URL + "?getDados=1")
            .then(r => r.json())
            .then(d => {
              servidores = d.servidores;
              veiculos = d.veiculos;
              registros = d.registros || [];
              servidorComCarro = d.servidorComCarro || {};
              preencherServidores();
            });
        } else {
          mostrarFeedback("Erro ao enviar.", "red");
        }
      }).catch(() => {
        mostrarFeedback("Erro de conexão.", "red");
      });
    });
  }
</script>
</body>
</html>
