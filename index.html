<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de Veículos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      font-size: 20px;
    }
    header {
      background-color: #043C64;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header img {
      max-height: 80px;
    }
    main {
      max-width: 720px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #043C64;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    select, input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 9px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      background-color: #043C64;
      color: white;
      border: none;
      border-radius: 9px;
      cursor: pointer;
    }
    button:hover {
      background-color: #065a95;
    }
    .filter-buttons {
      text-align: center;
      margin-bottom: 15px;
    }
    .filter-buttons button {
      width: auto;
      margin: 3px;
      background-color: #e0e0e0;
      color: #043C64;
    }
    .filter-buttons .active {
      background-color: #043C64;
      color: white;
      border: 2px solid #043C64;
    }
    #feedback {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #999;
      padding: 10px;
    }
    /* Modal de confirmação */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .modal-content button {
      width: 45%;
      margin: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/seduin/controle-veiculos/main/Logotipo_Prefeitura_horizontal_negativo.png" alt="Prefeitura de Joinville">
    <h1>Controle de Veículos</h1>
  </header>

  <main>
    <h2>Formulário de Registro</h2>

    <div class="filter-buttons">
      <button id="btnAF" onclick="filtrarServidores('AF')">A-F</button>
      <button id="btnGM" onclick="filtrarServidores('GM')">G-M</button>
      <button id="btnNZ" onclick="filtrarServidores('NZ')">N-Z</button>
      <button id="btnTodos" class="active" onclick="filtrarServidores('Todos')">Todos</button>
    </div>

    <label for="servidor">Servidor</label>
    <select id="servidor">
      <option value="">Carregando...</option>
    </select>

    <label for="acao">Tipo de Ação</label>
    <select id="acao">
      <option value="">Selecione...</option>
      <option value="Saída">Saída</option>
      <option value="Retorno">Retorno</option>
      <option value="Lavação">Lavação</option>
    </select>

    <label for="veiculo">Veículo</label>
    <select id="veiculo">
      <option value="">Selecione a ação primeiro...</option>
    </select>

    <div id="saldo" style="text-align:right; font-size:14px; margin-bottom:10px;"></div>

    <div id="campoObservacao">
      <label for="observacao">Observação</label>
      <textarea id="observacao" rows="2" placeholder="Ex: Destino da saída..."></textarea>
    </div>

    <div id="campoKM" style="display:none;">
      <label for="km">KM na volta</label>
      <input type="number" id="km" placeholder="Ex: 18234">
    </div>

    <button onclick="enviar()">Confirmar</button>
    <div id="feedback"></div>
  </main>

  <footer>Desenvolvido por Tiago Nielson - v.3.4</footer>

  <!-- Modal de confirmação -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modal-message">Confirma?</h3>
      <button onclick="confirmarEnvio()">Sim</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <script>
    const servidorSelect = document.getElementById("servidor");
    const acaoSelect = document.getElementById("acao");
    const veiculoSelect = document.getElementById("veiculo");
    const saldoDiv = document.getElementById("saldo");
    const obsDiv = document.getElementById("campoObservacao");
    const kmDiv = document.getElementById("campoKM");
    const feedbackDiv = document.getElementById("feedback");
    const modal = document.getElementById("modal");
    const modalMessage = document.getElementById("modal-message");

    const WEBAPP_URL = "https://proxy-controle-veiculos.vercel.app/api";

    let servidores = [];
    let veiculos = [];
    let registros = [];
    let servidorComCarro = {};
    let dadosParaEnviar = {};

    let timeout;

    fetch(WEBAPP_URL + "?getDados=1")
      .then(r => r.json())
      .then(d => {
        servidores = d.servidores;
        veiculos = d.veiculos;
        registros = d.registros || [];
        servidorComCarro = d.servidorComCarro || {};
        preencherServidores();
      });

    function resetTimeout() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        limparFormulario();
      }, 10000);
    }

    ["servidor", "acao", "veiculo", "observacao", "km"].forEach(id => {
      document.getElementById(id).addEventListener('input', resetTimeout);
    });

    function preencherServidores(filtro = "Todos") {
      servidorSelect.innerHTML = `<option value="">Selecione...</option>`;
      servidores.filter(nome => {
        if (filtro === "AF") return /^[A-Fa-f]/.test(nome);
        if (filtro === "GM") return /^[G-Mg-m]/.test(nome);
        if (filtro === "NZ") return /^[N-Zn-z]/.test(nome);
        return true;
      }).forEach(nome => {
        const opt = document.createElement("option");
        opt.value = nome;
        opt.textContent = nome;
        servidorSelect.appendChild(opt);
      });
    }

    function filtrarServidores(grupo) {
      document.querySelectorAll(".filter-buttons button").forEach(b => b.classList.remove("active"));
      document.getElementById(`btn${grupo}`).classList.add("active");
      preencherServidores(grupo);
    }

    servidorSelect.addEventListener("change", () => {
      const servidor = servidorSelect.value;
      const veiculoAnterior = servidorComCarro[servidor];
      if (veiculoAnterior) {
        acaoSelect.value = "Retorno";
        acaoSelect.dispatchEvent(new Event("change"));
        setTimeout(() => {
          const opt = [...veiculoSelect.options].find(o => o.value.includes(veiculoAnterior));
          if (opt) {
            veiculoSelect.value = opt.value;
            veiculoSelect.dispatchEvent(new Event("change"));
          }
        }, 300);
        [...acaoSelect.options].forEach(o => {
          if (o.value === "Saída") o.disabled = true;
        });
      } else {
        [...acaoSelect.options].forEach(o => o.disabled = false);
      }
    });

    acaoSelect.addEventListener("change", () => {
      const tipo = acaoSelect.value;
      veiculoSelect.innerHTML = `<option value="">Carregando...</option>`;
      const opcoes = veiculos.filter(v =>
        (tipo === "Saída" && v.disponivel) ||
        (tipo === "Retorno" && !v.disponivel) ||
        (tipo === "Lavação" && v.disponivel)
      );
      veiculoSelect.innerHTML = `<option value="">Selecione...</option>`;
      opcoes.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v.nome;
        opt.textContent = `${v.nome} (${v.saldo})`;
        veiculoSelect.appendChild(opt);
      });
      saldoDiv.textContent = "";
      obsDiv.style.display = (tipo === "Saída" || tipo === "Lavação") ? "block" : "none";
      kmDiv.style.display = tipo === "Retorno" ? "block" : "none";
    });

    veiculoSelect.addEventListener("change", () => {
      const v = veiculos.find(v => v.nome === veiculoSelect.value);
      saldoDiv.textContent = v ? `Saldo: ${v.saldo}` : "";
    });

    function enviar() {
      const servidor = servidorSelect.value;
      const acao = acaoSelect.value;
      const veiculo = veiculoSelect.value;
      const observacao = document.getElementById("observacao").value;
      const km = document.getElementById("km").value;

      if (!servidor || !acao || !veiculo) {
        mostrarFeedback("Preencha todos os campos obrigatórios.", "red");
        return;
      }

      if (acao === "Retorno" && !km) {
        mostrarFeedback("Informe o KM na volta.", "red");
        return;
      }

      dadosParaEnviar = { servidor, acao, veiculo, observacao, km };

      modalMessage.textContent = `Confirma ${acao} do veículo ${veiculo} por ${servidor}?`;
      modal.style.display = "block";
    }

    function confirmarEnvio() {
      modal.style.display = "none";

      const data = new URLSearchParams(dadosParaEnviar);

      fetch(WEBAPP_URL, {
        method: "POST",
        body: data
      })
      .then(r => r.text())
      .then(res => {
        if (res.includes("OK")) {
          mostrarFeedback("✅ Registro enviado com sucesso!", "green");
          limparFormulario();
          fetch(WEBAPP_URL + "?getDados=1")
            .then(r => r.json())
            .then(d => {
              servidores = d.servidores;
              veiculos = d.veiculos;
              registros = d.registros || [];
              servidorComCarro = d.servidorComCarro || {};
              preencherServidores(document.querySelector('.filter-buttons .active')?.id?.replace('btn', '') || 'Todos');
            });
        } else {
          mostrarFeedback("Erro ao enviar.", "red");
        }
      }).catch(() => {
        mostrarFeedback("Erro de conexão.", "red");
      });
    }

    function fecharModal() {
      modal.style.display = "none";
    }

    function mostrarFeedback(mensagem, cor) {
      feedbackDiv.textContent = mensagem;
      feedbackDiv.style.color = cor;
      setTimeout(() => {
        feedbackDiv.textContent = "";
      }, 5000);
    }

    function limparFormulario() {
      servidorSelect.value = "";
      acaoSelect.value = "";
      veiculoSelect.innerHTML = "";
      document.getElementById("observacao").value = "";
      document.getElementById("km").value = "";
      saldoDiv.textContent = "";
      preencherServidores(document.querySelector('.filter-buttons .active')?.id?.replace('btn', '') || 'Todos');
    }
  </script>
</body>
</html>
