<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de Ve√≠culos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      font-size: 20px;
    }
    header {
      background-color: #043C64;
      color: white;
      text-align: center;
      padding: 25px 10px;
    }
    header img {
      max-height: 80px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 5px;
      font-size: 26px;
    }
    .consulta-btn {
      background-color: white;
      color: #043C64;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      border: 2px solid #043C64;
      font-weight: bold;
      display: inline-block;
      margin-top: 8px;
    }
    .consulta-btn:hover {
      background-color: #e6f0f7;
    }
    main {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #043C64;
      font-size: 26px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    select, input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 20px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 9px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 22px;
      background-color: #043C64;
      color: white;
      border: none;
      border-radius: 9px;
      cursor: pointer;
    }
    button:hover {
      background-color: #065a95;
    }
    #feedback {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
      font-size: 20px;
    }
    footer {
      text-align: center;
      font-size: 15px;
      color: #999;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/seduin/controle-veiculos/main/Logotipo_Prefeitura_horizontal_negativo.png" alt="Prefeitura de Joinville">
    <h1>Controle de Ve√≠culos</h1>
    <a href="consulta.html" target="_blank" class="consulta-btn">üîç Ver Consulta de Ve√≠culos</a>
  </header>

  <main>
    <h2>Formul√°rio de Registro</h2>

    <label for="servidor">Servidor</label>
    <select id="servidor">
      <option value="">Carregando...</option>
    </select>

    <label for="acao">Tipo de A√ß√£o</label>
    <select id="acao">
      <option value="">Selecione...</option>
      <option value="Sa√≠da">Sa√≠da</option>
      <option value="Retorno">Retorno</option>
      <option value="Lava√ß√£o">Lava√ß√£o</option>
    </select>

    <label for="veiculo">Ve√≠culo</label>
    <select id="veiculo">
      <option value="">Selecione a a√ß√£o primeiro...</option>
    </select>

    <div id="saldo" style="text-align:right; font-size:14px; margin-bottom:10px;"></div>

    <div id="campoObservacao">
      <label for="observacao">Observa√ß√£o</label>
      <textarea id="observacao" rows="2" placeholder="Ex: Destino da sa√≠da..."></textarea>
    </div>

    <div id="campoKM" style="display:none;">
      <label for="km">KM na volta</label>
      <input type="number" id="km" placeholder="Ex: 18234">
    </div>

    <button onclick="enviar()">Confirmar</button>
    <div id="feedback"></div>
  </main>
  <footer>Desenvolvido por Tiago Nielson - v3.5</footer>

  <script>
    const servidorSelect = document.getElementById("servidor");
    const acaoSelect = document.getElementById("acao");
    const veiculoSelect = document.getElementById("veiculo");
    const saldoDiv = document.getElementById("saldo");
    const obsDiv = document.getElementById("campoObservacao");
    const kmDiv = document.getElementById("campoKM");
    const feedbackDiv = document.getElementById("feedback");

    const WEBAPP_URL = "https://proxy-controle-veiculos.vercel.app/api";

    let servidores = [];
    let veiculos = [];
    let registros = [];
    let servidorComCarro = {};

    fetch(WEBAPP_URL + "?getDados=1")
      .then(r => r.json())
      .then(d => {
        servidores = d.servidores;
        veiculos = d.veiculos;
        registros = d.registros || [];
        servidorComCarro = d.servidorComCarro || {};
        preencherServidores();
      });

    function preencherServidores() {
      servidorSelect.innerHTML = `<option value="">Selecione...</option>`;
      servidores.forEach(nome => {
        const opt = document.createElement("option");
        opt.value = nome;
        opt.textContent = nome;
        servidorSelect.appendChild(opt);
      });
    }

    servidorSelect.addEventListener("change", () => {
      const servidor = servidorSelect.value;
      const veiculoAnterior = servidorComCarro[servidor];
      if (veiculoAnterior) {
        acaoSelect.value = "Retorno";
        acaoSelect.dispatchEvent(new Event("change"));
        setTimeout(() => {
          const opt = [...veiculoSelect.options].find(o => o.value.includes(veiculoAnterior));
          if (opt) {
            veiculoSelect.value = opt.value;
            veiculoSelect.dispatchEvent(new Event("change"));
          }
        }, 300);
        [...acaoSelect.options].forEach(o => {
          if (o.value === "Sa√≠da") o.disabled = true;
        });
      } else {
        [...acaoSelect.options].forEach(o => o.disabled = false);
      }
    });

    acaoSelect.addEventListener("change", () => {
      const tipo = acaoSelect.value;
      veiculoSelect.innerHTML = `<option value="">Carregando...</option>`;
      const opcoes = veiculos.filter(v =>
        (tipo === "Sa√≠da" && v.disponivel) ||
        (tipo === "Retorno" && !v.disponivel) ||
        (tipo === "Lava√ß√£o" && v.disponivel)
      );
      veiculoSelect.innerHTML = `<option value="">Selecione...</option>`;
      opcoes.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v.nome;
        opt.textContent = `${v.nome} (${v.saldo})`;
        veiculoSelect.appendChild(opt);
      });
      saldoDiv.textContent = "";
      obsDiv.style.display = (tipo === "Sa√≠da" || tipo === "Lava√ß√£o") ? "block" : "none";
      kmDiv.style.display = tipo === "Retorno" ? "block" : "none";
    });

    veiculoSelect.addEventListener("change", () => {
      const v = veiculos.find(v => v.nome === veiculoSelect.value);
      saldoDiv.textContent = v ? `Saldo: ${v.saldo}` : "";
    });

    function enviar() {
      const servidor = servidorSelect.value;
      const acao = acaoSelect.value;
      const veiculo = veiculoSelect.value;
      const observacao = document.getElementById("observacao").value;
      const km = document.getElementById("km").value;

      if (!servidor || !acao || !veiculo) {
        feedbackDiv.textContent = "Preencha todos os campos obrigat√≥rios.";
        feedbackDiv.style.color = "red";
        return;
      }

      if (acao === "Retorno") {
        if (!km) {
          feedbackDiv.textContent = "Informe o KM na volta.";
          feedbackDiv.style.color = "red";
          return;
        }
        const ultRetorno = [...registros].reverse().find(r => r[2] === veiculo && r[1] === "Retorno");
        if (ultRetorno) {
          const ultKM = parseFloat(ultRetorno[3].toString().replace(/\D/g, ""));
          const kmAtual = parseFloat(km);
          const diff = kmAtual - ultKM;
          if (isFinite(ultKM) && isFinite(kmAtual)) {
            if (diff < 0) {
              alert("Voc√™ s√≥ andou de r√©? A KM est√° abaixo da √∫ltima registrada. Confira!");
              return;
            }
            if (diff > 500) {
              alert("Por toda Joinville? Mais de 500km? Confira a KM!");
              return;
            }
          }
        }
      }

      if (!confirm(`Confirma ${acao} do ve√≠culo ${veiculo} por ${servidor}?`)) {
        return;
      }

      const data = new URLSearchParams();
      data.append("servidor", servidor);
      data.append("acao", acao);
      data.append("veiculo", veiculo);
      data.append("observacao", observacao);
      data.append("km", km);

      fetch(WEBAPP_URL, {
        method: "POST",
        body: data
      })
      .then(r => r.text())
      .then(res => {
        if (res.includes("OK")) {
          feedbackDiv.textContent = "‚úÖ Registro enviado com sucesso!";
          feedbackDiv.style.color = "green";
          servidorSelect.value = "";
          acaoSelect.value = "";
          veiculoSelect.innerHTML = "";
          document.getElementById("observacao").value = "";
          document.getElementById("km").value = "";
          saldoDiv.textContent = "";
          fetch(WEBAPP_URL + "?getDados=1")
            .then(r => r.json())
            .then(d => {
              servidores = d.servidores;
              veiculos = d.veiculos;
              registros = d.registros || [];
              servidorComCarro = d.servidorComCarro || {};
              preencherServidores();
            });
          setTimeout(() => {
            feedbackDiv.textContent = "";
          }, 5000);
        } else {
          feedbackDiv.textContent = "Erro ao enviar.";
          feedbackDiv.style.color = "red";
        }
      }).catch(() => {
        feedbackDiv.textContent = "Erro de conex√£o.";
        feedbackDiv.style.color = "red";
      });
    }
  </script>
</body>
</html>
