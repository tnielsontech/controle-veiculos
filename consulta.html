<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de VeÃ­culos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #043C64;
      color: white;
      text-align: center;
      padding: 25px 10px;
    }
    header img {
      max-height: 80px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 5px;
      font-size: 26px;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #043C64;
      font-size: 24px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 220px;
      text-align: center;
      transition: 0.3s;
    }
    .card.ocupado {
      opacity: 0.5;
    }
    .card h3 {
      margin-top: 0;
      font-size: 20px;
      color: #043C64;
    }
    .card p {
      margin: 5px 0;
      font-size: 16px;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #999;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/seduin/controle-veiculos/main/Logotipo_Prefeitura_horizontal_negativo.png" alt="Prefeitura de Joinville">
    <h1>Consulta de VeÃ­culos</h1>
  </header>

  <main>
    <h2>Status Atual dos VeÃ­culos</h2>
    <div class="cards" id="cards"></div>
  </main>

  <footer>Desenvolvido por Tiago Nielson - v1.0</footer>

  <script>
    const WEBAPP_URL = "https://proxy-controle-veiculos.vercel.app/api";

    fetch(WEBAPP_URL + "?getDados=1")
      .then(r => r.json())
      .then(d => {
        const cardsDiv = document.getElementById('cards');
        const veiculos = d.veiculos;

        // Ordenar: DisponÃ­veis primeiro
        veiculos.sort((a, b) => {
          if (a.disponivel === b.disponivel) return 0;
          return a.disponivel ? -1 : 1;
        });

        veiculos.forEach(v => {
          const card = document.createElement('div');
          card.className = 'card' + (v.disponivel ? '' : ' ocupado');
          card.innerHTML = `
            <h3>${v.nome}</h3>
            <p><strong>Placa:</strong> ${v.placa}</p>
            <p><strong>Saldo:</strong> ${v.saldo}</p>
            <p><strong>Status:</strong> ${v.disponivel ? 'âœ… DisponÃ­vel' : 'ðŸš— Ocupado'}</p>
          `;
          cardsDiv.appendChild(card);
        });
      });
  </script>
</body>
</html>
