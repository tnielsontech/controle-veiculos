<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de VeÃ­culos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #043C64;
      color: white;
      text-align: center;
      padding: 25px 10px;
    }
    header img {
      max-height: 80px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    main {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #e0f7e9;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .ocupado {
      background-color: #fceaea;
      opacity: 0.6;
    }
    .card h3 {
      margin-top: 0;
      color: #043C64;
      font-size: 22px;
    }
    .card p {
      margin: 8px 0;
      font-size: 18px;
    }
    footer {
      text-align: center;
      font-size: 15px;
      color: #999;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/seduin/controle-veiculos/main/Logotipo_Prefeitura_horizontal_negativo.png" alt="Prefeitura de Joinville">
    <h1>Consulta de VeÃ­culos</h1>
  </header>
  <main>
    <div class="cards" id="cards"></div>
  </main>
  <footer>Desenvolvido por Tiago Nielson - v.4.0</footer>

  <script>
    const WEBAPP_URL = "https://proxy-controle-veiculos.vercel.app/api";

    let registros = [];

    fetch(WEBAPP_URL + "?getDados=1")
      .then(r => r.json())
      .then(dados => {
        registros = dados.registros || [];
        montarCards(dados.veiculos, dados.servidorComCarro);
      })
      .catch(() => {
        document.getElementById('cards').innerHTML = '<p>Erro ao carregar os dados.</p>';
      });

    function montarCards(veiculos, servidorComCarro) {
      const container = document.getElementById('cards');
      container.innerHTML = "";

      veiculos.sort((a, b) => {
        return (a.disponivel === b.disponivel) ? 0 : a.disponivel ? -1 : 1;
      });

      veiculos.forEach(veiculo => {
        const card = document.createElement('div');
        card.className = 'card';
        if (!veiculo.disponivel) card.classList.add('ocupado');

        const ultimoMotorista = buscarUltimoMotorista(veiculo.nome);

        card.innerHTML = `
          <h3>${veiculo.nome}</h3>
          <p><strong>Saldo:</strong> ${veiculo.saldo}</p>
          <p><strong>Status:</strong> ${veiculo.disponivel ? 'âœ… DisponÃ­vel' : 'ðŸš— Ocupado'}</p>
          <p><strong>${veiculo.disponivel ? 'Ãšltimo Motorista' : 'Em posse de'}:</strong><br> ${ultimoMotorista}</p>
        `;

        container.appendChild(card);
      });
    }

    function buscarUltimoMotorista(veiculo) {
      const registrosVeiculo = registros.filter(r => r[2] === veiculo);
      if (registrosVeiculo.length === 0) return "Sem registros";

      const ultimo = registrosVeiculo[registrosVeiculo.length - 1];
      return ultimo[0]; // Nome do servidor
    }
  </script>
</body>
</html>
