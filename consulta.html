<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Consulta de Veículos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #043C64;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #043C64;
      margin-bottom: 25px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-top: 6px solid #043C64;
    }
    .card h3 {
      margin: 0;
      font-size: 22px;
      color: #043C64;
    }
    .status {
      margin: 10px 0;
      font-weight: bold;
      font-size: 18px;
    }
    .disponivel {
      color: green;
    }
    .ocupado {
      color: red;
    }
    .info {
      margin: 4px 0;
      font-size: 16px;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #999;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel de Consulta de Veículos</h1>
  </header>
  <main>
    <h2>Status Atual dos Veículos</h2>
    <div class="grid" id="cardsContainer">
      <div class="card"><p>Carregando...</p></div>
    </div>
  </main>
  <footer>Desenvolvido por Tiago Nielson - v1.1</footer>

  <script>
    const WEBAPP_URL = "https://proxy-controle-veiculos.vercel.app/api";

    function carregarDados() {
      fetch(WEBAPP_URL + "?getDados=1")
        .then(r => r.json())
        .then(dados => {
          const container = document.getElementById("cardsContainer");
          container.innerHTML = "";

          dados.veiculos.forEach(v => {
            const placa = v.placa;
            const veiculoNome = v.nome;
            const saldo = v.saldo;
            const status = v.disponivel ? "Disponível" : "Ocupado";

            // Buscar último motorista
            const registrosReverso = [...dados.registros].reverse();
            const ultimoRegistro = registrosReverso.find(r => r[2].includes(placa));
            const motorista = ultimoRegistro ? ultimoRegistro[0] : "-";

            const card = `
              <div class="card">
                <h3>${veiculoNome}</h3>
                <div class="status ${v.disponivel ? 'disponivel' : 'ocupado'}">${status}</div>
                <div class="info"><strong>Último Motorista:</strong> ${motorista}</div>
                <div class="info"><strong>Saldo de Combustível:</strong> ${saldo}</div>
              </div>
            `;
            container.innerHTML += card;
          });
        })
        .catch(err => {
          const container = document.getElementById("cardsContainer");
          container.innerHTML = `<div class="card"><p>Erro ao carregar dados.</p></div>`;
          console.error(err);
        });
    }

    carregarDados();
    setInterval(carregarDados, 60000); // Atualiza a cada 60 segundos
  </script>
</body>
</html>
